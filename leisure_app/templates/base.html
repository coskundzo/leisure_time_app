<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Leisure App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .navbar-brand {
        font-weight: 700;
        letter-spacing: -0.5px;
      }
      .card {
        border: none;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      }
      .btn-primary {
        background-color: #0d6efd;
        border: none;
        font-weight: 500;
      }
    </style>
    {% block extra_head %}{% endblock %}
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
          <i class="bi bi-clock-history me-2"></i>
          Leisure App
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('read_books') }}">Read</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('listen_books') }}">Audiobooks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('listen_music') }}">Music</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('play_chess') }}">Chess</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-3 flex-grow-1">
      {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white-50 py-3 mt-auto">
      <div class="container text-center small">
        &copy; Leisure App
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
